<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/main.css">

   <!--responsividade-->
   <link rel="stylesheet" href="style/responsive.css">

   <!--owl css-->
   <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
   <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

   <title>NETFLIX CLONE</title>
</head>
<body>
   <header>
      <div class="container"> <!-- esse container foi criado para englobar todas as tags abaixo dele, dentro do div -->
         <h2 class="logo">NETFLIX</h2> <!-- para acessar a logo na css, criou-se a "class=logo"-->
         <nav>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
         </nav>
      </div>
   </header>

   <main>
      <div class="filme-principal">
         <div class="container"> <!-- criado no estilo "wrapper, para que englobe vários elementos dentro. Assim, caso seja necessário trabalhar com os espaços entre esses elementos, basta alterar os valores dessa div"-->
            <h3 class="titulo">HOUSE OF CARDS</h3>
            <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>       
            <div class="botoes"> <!--toda div nova vem por padrão com   display 'block'. Assim, mesmo que essa div esteja dentro da div 'filme principal', ela não herdará as suas características de renderização-->
               <button role="button" class="botao">
                  <i class="fas fa-play"></i><!--essa tag foi adicionada usando os recursos do site fontawesome, criando o ícone de play-->
                  ASSISTIR AGORA
               </button>
               <!--essa "role" vai informar ao navegador de qualquer dispositivo que a função do button é ser um button, independente do local onde ele for renderizado-->
               <button role="button" class="botao">
                  <i class="fas fa-info-circle"></i> 
                  MAIS INFORMAÇÕES
               </button>
            </div>   
         </div>
      </div>
   </main>

   <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
         <div class="item">
            <img class="box-filme" src="img/mini1.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="img/mini2.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="img/mini3.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="img/mini4.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="img/mini5.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="img/mini6.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="img/mini7.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="img/mini8.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="img/mini9.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="img/mini10.jpg" alt="">
         </div>
      </div>
   </div>

   <script src="https://kit.fontawesome.com/fe8270b4de.js" crossorigin="anonymous"></script><!--link copiado para utilizar os recursos do fontawesome-->
   <script src="js/owl/jquery.min.js"></script>
   <script src="js/owl/owl.carousel.min.js"></script>
   <script src="js/owl/setup.js"></script>

</body>
</html>
